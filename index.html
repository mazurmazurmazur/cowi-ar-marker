<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
  </head>
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

  <!-- add this script in order to load a large set of 3D model extensions-->
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <div id="btnWrapper">
      <button onclick="fetchContact(link1)" id="mockaroo">
        online mock JSON
      </button>
      <button onclick="fetchContact(link2)" id="geoJSON">
        downloaded geo JSON
      </button>
    </div>
    <!-- we add deftectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
      id="scene"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-marker
        type="pattern"
        preset="custom"
        url="./assets/pattern-markr2b.patt"
      >
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      </a-marker>

      <a-marker
        type="pattern"
        preset="custom"
        url="./assets/pattern-toyota.patt"
      >
        <!-- <a-box
          position="0 0.5 0"
          size="0.1 0.1 0.1"
          material="color: green;"
        ></a-box> -->

        <a-entity rotation="-90 0 0">
          <a-entity
            position="0.5 0 0"
            text="value : Nowy tekst; align: center; baseline: top"
          ></a-entity>
          <a-image src="./assets/marker.png"></a-image>
        </a-entity>
      </a-marker>

      <a-marker
        type="pattern"
        preset="custom"
        url="./assets/pattern-cowi-marker.patt"
      >
        <a-box position="0 0.5 0" material="color: black;"></a-box>
      </a-marker>

      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity>
    </a-scene>
    <script src="./js/main.js"></script>
  </body>
</html>
