<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
  </head>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="./js/aframe-slideshow-component.js"></script>

  <!--  add this script in order to load a large set of 3D model extensions-->
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <!-- we add deftectionMode a nd matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
      id="scene"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item
          id="building"
          src="./assets/building/model.gltf"
        ></a-asset-item>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="./assets/pattern-markr2b.patt"
      >

      <a-entity
      look-controls
      gltf-model="#building"
      scale="1 1 1"
    >
      </a-marker>

      <a-marker
        type="pattern"
        preset="custom"
        url="./assets/pattern-toyota.patt"
      >
        <a-entity
          rotation="0 0 0"
          aframe-slideshow="nbslides:5;folder:./assets/slides/;namingConv:Slide_%num%;vidSlidesIndex:3;animSlidesIndex:5"
        ></a-entity>

        <!-- <a-entity rotation="-90 0 0">
          <a-entity
            scale="3 3 2"
            position="0 0.7 0"
            text="value : Nowy tekst; align: center; baseline: top; color: red;"
          ></a-entity>
          <a-image src="./assets/marker.png"></a-image>
        </a-entity> -->
      </a-marker>

      <a-marker
        type="pattern"
        preset="custom"
        url="./assets/pattern-cowi-marker.patt"
      >
        <a-entity
          rotation="-90 0 0"
          aframe-slideshow="nbslides:5;folder:./assets/slides/;namingConv:Slide_%num%;vidSlidesIndex:3;animSlidesIndex:5"
        ></a-entity>
      </a-marker>

      <a-marker type="pattern" preset="custom" url="./assets/pattern-hiro.patt">
      
        </a-entity>
      </a-marker>

      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity>
    </a-scene>
    <script src="./js/main.js"></script>
  </body>
</html>
